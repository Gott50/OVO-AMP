{% if page.amp-iframe and page.fheight and page.fsrc %}
<amp-iframe width="auto" height="{{ page.fheight }}"
            sandbox="allow-scripts allow-same-origin allow-forms"
            layout="fixed-height"
            frameborder="0"
            src="{{ page.fsrc }}">
    <amp-img placeholder width="300" height="300" layout="responsive" src="{{ page.fisrc }}"></amp-img>
</amp-iframe>
{% endif%}
